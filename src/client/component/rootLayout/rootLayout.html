<div class="mh-def mh-fill">
    <div class="mh-def mh-row mh-fill">
        <mh-main-menu class="mh-fill" ng-show="showMainMenu" ng-cloak></mh-main-menu>
        <div class="mh-def mh-fill">
            <ng-view ng-cloak></ng-view>
            <mh-project-space ng-class="{show: showProjectSpace === projectSpace.id}" class ="mh-fill" ng-repeat="projectSpace in projectSpaces track by $index" ng-cloak></mh-project-space>
        </div>
    </div>
    <div class="show-main-menu-btn mh-btn" ng-show="!showMainMenu" ng-click="showMainMenuBtnClick()"></div>
</div>
