<div class="mh-def mh-row tabs">
    <div class="mh-def viewer" ng-class="{active: viewerActive}" ng-click="viewerTabClick()">
        <div class="mh-def">
            {{::txt('viewer')}}
        </div>
    </div>
    <div class="mh-def uploads" ng-class="{active: uploadsActive}" ng-click="uploadsTabClick()">
        <div class="mh-def">
            {{::txt('uploads')}}
        </div>
    </div>
</div>
<div class="mh-def user-avatar" ng-click="avatarClick()">
    <img class="mh-def" ng-src="{{user.avatar}}" ng-if="user" title="{{user.fullName}}"/>
</div>
