<div class="cp-def">
    <div class="cp-def cp-row toolbar">
        <button ng-click="selectDocument()">{{txt('uploadDocument')}}</button>
        <input id="{{documentInputId}}" type="file" onchange="angular.element(this).scope().uploadDocumentImpl()"/>
    </div>
    <div class="oss-object cp-def" ng-repeat="(id, file) in data track by id">
        <cp-document></cp-document>
    </div>
    <cp-lmv-manip></cp-lmv-manip>
</div>
<cp-viewer></cp-viewer>
