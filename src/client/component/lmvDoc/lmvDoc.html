<div class="mh-def mh-fill root">
    <div class="mh-def content">
        <div class="mh-def mh-fill not-ready" ng-if="documentVersion && documentVersion.status !== 'success'">
            <div class="mh-def icon {{documentVersion.status}}" ng-class="{'mh-rotate': documentVersion.status.match('(registered|pending|inprogress)').length > 0}"></div>
            <div class="mh-def text">{{txt(documentVersion.status)}}</div>
        </div>
        <div class="mh-def sheets-loading-error" ng-show="loadingError">
            <div>{{txt('loadingError', loadingError)}}</div>
        </div>
        <div class="mh-def mh-row sheets" ng-show="sheets && !loadingError">
            <div class="mh-def sheet" ng-repeat="sheet in sheets track by $index" ng-click="::sheetClick(sheet)">
                <div class="mh-def thumbnail">
                    <div  class="mh-def mh-fill sheet-role">
                        <div class="mh-def" >{{::sheet.role}}</div>
                    </div>
                    <img ng-src="/api/v1/sheet/getItem/{{::sheet.id}}/{{::sheet.thumbnails[1]}}" ng-if="::sheet.thumbnails[1]"/>
                </div>
                <div class="mh-def info">
                    <div class="name mh-ellip">{{::sheet.name}}</div>
                    <div class="role mh-ellip">{{::sheet.role}}</div>
                    <div class="mh-def mh-row project-space" ng-click="::projectSpaceBtnClick(sheet)">
                        <div class="mh-def icon"></div>
                        <div class="mh-def txt mh-ellip">
                            {{::txt('projectSpace')}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <mh-loader class="mh-def bar-spinner" ng-show="loadingSheets && !loadingError && !(documentVersion && documentVersion.status !== 'success')"></mh-loader>
    </div>
</div>
